<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Votre Bibliothèque</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataGrid var="filmo" value="#{FilmCtrl.allFilm}" columns="4" layout="grid" rows="12"  paginator="true" id="films" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">
                
                <f:facet name="header">
                    Liste des films
                </f:facet>
                
                <p:panel header="#{filmo.nomfilm}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        
                        <img src="res/images/#{filmo.affichefilm}.jpg" style="width: 40%"/>
                        
                        <h:outputText value="#{filmo.datediffusion}"/>
                        <h:outputText value="#{FilmCtrl.returnFilm(filmo.idfilm).datediffusion}"/>
                        
                        <p:commandLink update=":form:filmDetail" oncomplete="PF('filmDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                            <f:setPropertyActionListener value="#{filmo}" target="#{FilmCtrl.returnFilm(filmo.idfilm)}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
            
           <p:dialog header="Information sur le film" widgetVar="filmDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="filmDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty filmo}" columnClasses="label,value"> 
                        <!--FilmCtrl.returnFilm(filmo.idfilm)-->
                        <f:facet name="header">
                            <img src="res/images/#{FilmCtrl.returnFilm(filmo.idfilm).nomfilm}.jpg" style="width: 10%"/>
                        </f:facet>
                        <h:outputText value="Nom du film : " />
                        <h:outputText value="#{FilmCtrl.returnFilm(filmo.idfilm).nomfilm}" />
 
                        <h:outputText value="Date de diffusion" />
                        <h:outputText value="#{FilmCtrl.returnFilm(filmo.idfilm).datediffusion}" />
 
                        <h:outputText value="Résumé : " />
                        <h:outputText value="#{FilmCtrl.returnFilm(filmo.idfilm).resumefilm}"/>
 
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            
        </h:form>
