<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>
            Cinematheque
        </title>
    </h:head>
      
    <h:body>
            
        <h:form>
                    <p:panel header="Je me connecte">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Nom :  *" />
                                <p:inputText value="#{utilisateur.nomuser}" required="true" label="Nom : "/>
 
                                <h:outputText value="Mot de passe :  *" />
                                <p:password value="#{utilisateur.mdpuser}" required="true" label="Mot de passe : " />
                            </h:panelGrid>
                        
                        <h:commandButton value="Je me connecte ! " action='#{UtilisateurCtrl.connexion()}'/>
                    </p:panel>
        </h:form>
        
    </h:body>
</html>
