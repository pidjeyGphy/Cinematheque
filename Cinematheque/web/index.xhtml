<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>
            Cinematheque
        </title>
    </h:head>
      
    <h:body style="background-color: #B2DFDB">
        <h:form>   
            <p:toolbar>
                <f:facet name="right">
                    <h:commandButton  value ="Connexion" action='connexion'/>
                </f:facet>
            </p:toolbar>
        </h:form>
            
        <h:form>
                    <p:panel header="Je m'inscris" style="background-color:#B2DFDB">
                        <h:panelGrid columns="6" columnClasses="label, value">
                   
                                <h:outputText value="Nom :  *" style="color: white"/>
                                <p:inputText value="#{utilisateur.nomuser}" required="true" label="Nom : "/>
 
                                <h:outputText value="Prénom :  *" style="color: white"/>
                                <p:inputText value="#{utilisateur.prenomuser}" required="true" label="Prénom : "/>
 
                                <h:outputText value="Mot de passe :  *" style="color: white"/>
                                <p:password value="#{utilisateur.mdpuser}" required="true" label="Mot de passe : "/>
                            </h:panelGrid>
                        
                        <h:commandButton value="C'est partie pour la folle aventure" action='pageUtilisateur' actionListener='#{UtilisateurCtrl.addUser(utilisateur)}'/>
                    </p:panel>
        </h:form>
        
    </h:body>
</html>
