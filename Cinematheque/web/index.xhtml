<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>
            Cinematheque
        </title>
    </h:head>
      
    <h:body>
        Bienvenue sur Cinematheque, le site qui vous permet de gérer vos films et séries !
        <h:form>   
            <p:toolbar>
                <f:facet name="right">
                    <p:commandButton  value ="Connexion" icon="ui-icon-power" action="bibliotheque"/>
                </f:facet>
            </p:toolbar>
            
            
            
                    <p:panel header="Je m'inscris">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Nom :  *" />
                                <p:inputText value="#{UtilisateurCtrl.utilisateur.nomuser}" required="true" label="Nom : "/>
 
                                <h:outputText value="Prénom :  *" />
                                <p:inputText value="#{UtilisateurCtrl.utilisateur.prenomuser}" required="true" label="Prénom : "/>
 
                                <h:outputText value="Mot de passe :  " />
                                <p:password value="#{UtilisateurCtrl.utilisateur.mdpuser}" />
                            </h:panelGrid>
                        
                        <p:commandButton value="C'est partie pour la folle aventure" action='#{UtilisateurCtrl.addUser()}'/>
                    </p:panel>
            
        </h:form>
    </h:body>
</html>
