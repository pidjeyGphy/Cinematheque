<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Ma bibliothèque
        </title>
    </h:head>
    <h:body>
        <h:form>   
            <p:toolbar>
                <f:facet name="right">
                    <h:commandButton value="Supprimer mon compte" action="index"/> 
                    <h:commandButton  value="Deconnexion" action='index'/>
                </f:facet>

                <f:facet name="left">
                    <h:commandButton  value="Ajouter un film ou une série" action='bibliotheque'/>
                </f:facet>
            </p:toolbar>
        </h:form>
        <br/>
        <br/>

        <h:form>
            <p:dataList var="filmo" value="#{FilmCtrl.allFilm}"  type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                <f:facet name="header">
                    Mes films !
                </f:facet>
<!--                <p:commandLink update=":form:filmDetail" oncomplete="PF('filmDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                    <f:setPropertyActionListener value="{filmo}" target="{FilmCtrl.film}" />
                    <h:outputText value="{filmo.nomfilm}" />
                </p:commandLink>-->
                <h:outputText value="#{filmo.nomfilm}" style="display:inline-block"/>
            </p:dataList>
            
            <p:dialog header="Information sur ce film " widgetVar="filmDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
        <p:outputPanel id="filmDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty FilmCtrl.film}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{FilmCtrl.film.affichefilm}.jpg"/> 
                </f:facet>
 
                <h:outputText value="Nom:" />
                <h:outputText value="#{FilmCtrl.film.nomfilm}" />
 
                <h:outputText value="Résumé : " />
                <h:outputText value="#{FilmCtrl.film.nomfilm}" />
 
                <h:outputText value="Date de diffusion:" />
                <h:outputText value="#{FilmCtrl.film.datediffusion}"/>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
        </h:form>


        <br/>
        <br/>
        <h:form>
            <p:dataList value="#{dataListView.cars3}" var="car" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                <f:facet name="header">
                    Mes séries !
                </f:facet>
                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                    <f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />
                    <h:outputText value="#{car.brand}, #{car.year}" />
                </p:commandLink>
                <h:outputText value="#{car.brand}, #{car.year}" style="display:inline-block"/>
            </p:dataList>
        </h:form>

        <br/>
        <br/>

        <h:form>
            <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
        </h:form>

        <script type="text/javascript">
            function start() {
                PF('startButton1').disable();

                window['progress'] = setInterval(function () {
                    var pbClient = PF('pbClient'),
                            oldValue = pbClient.getValue(),
                            newValue = oldValue + 10;

                    pbClient.setValue(pbClient.getValue() + 10);

                    if (newValue === 100) {
                        clearInterval(window['progress']);
                    }


                }, 1000);
            }

            function cancel() {
                clearInterval(window['progress']);
                PF('pbClient').setValue(0);
                PF('startButton1').enable();
            }
        </script>

    </h:body>
</html>
