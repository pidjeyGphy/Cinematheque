<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Ma bibliothèque
        </title>
    </h:head>
    <h:body>
        <h:form>   
            <p:toolbar>
                <f:facet name="right">
                    <h:commandButton value="Supprimer mon compte" action="index"/> 
                    <h:commandButton  value="Deconnexion" action='index'/>
                </f:facet>

                <f:facet name="left">
                    <h:commandButton  value="Ajouter un film ou une série" action='bibliotheque'/>
                </f:facet>
            </p:toolbar>
        </h:form>
        

        <br/>
        <br/>
        <h:form id="serieForm">
            <p:dataList value="#{BibliothequeCtrl.serieBibliotheque}" var="serio" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                <f:facet name="header">
                    Mes séries !
                </f:facet>
                <p:commandLink update=":serieForm:serieDetail" oncomplete="PF('serieDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                    <f:setPropertyActionListener value="#{serio}" target="#{BibliothequeCtrl.selectedBiblio}" />
                    <h:outputText value="#{serio.nomserie}, #{serio.datedebut}" />
                </p:commandLink>
                <h:outputText value="#{serio.nomserie}, #{serio.datedebut}" style="display:inline-block"/>
            </p:dataList>
        </h:form>
        
        <p:dialog id="dialogserie" header="Information sur la Série" widgetVar="serieDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
                <p:outputPanel id="serieDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty BibliothequeCtrl.selectedBiblio}" columnClasses="label,value"> 
                        <f:facet name="header">
                            <img src="res/images/#{BibliothequeCtrl.selectedBiblio.afficheserie}.jpg" style="width: 10%"/>
                        </f:facet>
 
                        <h:outputText value="Nom de la série" />
                        <h:outputText value="#{BibliothequeCtrl.selectedBiblio.nomserie}" />
 
                        <h:outputText value="Début diffusion" />
                        <h:outputText value="#{BibliothequeCtrl.selectedBiblio.datedebut}" />
                        
                        <h:outputText value="Nbr de saisons" />
                        <h:outputText value="#{BibliothequeCtrl.selectedBiblio.nbsaison}" />
                        
                        <h:outputText value="Nbr d'épisodes" />
                        <h:outputText value="#{BibliothequeCtrl.selectedBiblio.nbepisode}" />
                        
                        <h:outputText value="Résumé" />
                        <h:outputText value="#{BibliothequeCtrl.selectedBiblio.resumeserie}"/>
 
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            
        <br/>
        <br/>
